<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:attrib="http://www.carto.net/attrib" viewBox="0 0 1024 768" width="100%" height="100%" onload="initLater()">
<script type="text/ecmascript" xlink:href="../../resources/mapApp.js"/>
    <script type="text/ecmascript" xlink:href="../../resources/helper_functions.js"/>
    <script type="text/ecmascript" xlink:href="../../resources/timer.js"/>
    <script type="text/ecmascript">
     var myMapApp = new mapApp(false,undefined);
     function initLater() {
     	//this timeout is because of the bbox bug in Firefox which prevents to have access to bbox in onload scripts
     	window.setTimeout("init()",100);
     }
     function init() {
        //tooltip styles
        var tooltipTextStyles = {"font-family":"Arial,Helvetica","fill":"dimgray","font-size":12};
        var tooltipRectStyles = {"fill":"white","stroke":"dimgray"};
        myMapApp.initTooltips("toolTip",tooltipTextStyles,tooltipRectStyles,10,20,3);
        //add tooltip to element
        myMapApp.addTooltip("yellowRect",undefined,false,false,"currentTarget",undefined);
        myMapApp.addTooltip("salmonRect",undefined,true,false,"currentTarget",undefined);
        myMapApp.addTooltip("dimgrayRect",undefined,true,true,"currentTarget",undefined);
        myMapApp.addTooltip("kantone",undefined,true,false,"target","name");
     }
     function updateTooltipWithMouseCoords(evt) {
     	var coords = myMapApp.calcCoord(evt);
     	evt.target.setAttributeNS(attribNS,"tooltip","X: "+Math.round(coords.x)+"\\nY: "+Math.round(coords.y));
     }
     function toggleTooltipEnabling() {
     	var switchText = document.getElementById("tooltipSwitchText");
     	if (myMapApp.tooltipsEnabled) {
     		myMapApp.disableTooltips();
     		switchText.firstChild.nodeValue = "Enable Tooltips";
     	}
     	else {
     		myMapApp.enableTooltips();
     		switchText.firstChild.nodeValue = "Disable Tooltips";     	
     	}
     }
     function toggleTooltipAttrib() {
     	var tooltipParent = document.getElementById("kantone");
     	var tooltipAttribSwitch = document.getElementById("tooltipAttribSwitch");
     	if (tooltipParent.getAttributeNS(attribNS,"tooltipAttrib") == "name") {
     		tooltipParent.setAttributeNS(attribNS,"tooltipAttrib","abbrev");
     		tooltipAttribSwitch.firstChild.nodeValue = "Show Name";
     	}
     	else {
     		tooltipParent.setAttributeNS(attribNS,"tooltipAttrib","name");
     		tooltipAttribSwitch.firstChild.nodeValue = "Show Abbreviation";     	
     	}
     }
 </script>
